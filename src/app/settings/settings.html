<div class="header-row">
    <h2 class="page-title">Impostazioni</h2>
</div>

<br>
<div class="page-container">

    <!-- BRANDING -->
    <div class="table-card disabled-section">
        <h3 class="section-title">Branding<span class="badge-premium">PRO</span></h3>

        <div class="detail-row">
            <label>Cambia Logo aziendale</label>
            <div class="profile-upload">
                <img src="logo.png" alt="Logo" id="logo-preview">
                <input type="file" id="logo-upload">
                <button class="btn-upload-logo">Upload</button>
            </div>
        </div>

        <div class="detail-row">
            <label>Colore applicazione</label>
            <div class="color-picker disabled">
                <input type="radio" id="color1" name="color" value="#012a5b" checked>
                <label for="color1" class="color-option" style="background-color: #012a5b;"></label>
                <input type="radio" id="color2" name="color" value="#ff5733">
                <label for="color2" class="color-option" style="background-color: #ff5733;"></label>
                <input type="radio" id="color3" name="color" value="#28a745">
                <label for="color3" class="color-option" style="background-color: #28a745;"></label>
                <input type="radio" id="color4" name="color" value="#ffc107">
                <label for="color4" class="color-option" style="background-color: #ffc107;"></label>
            </div>
        </div>

        <div class="detail-row">
            <label>Colore PDF</label>
            <div class="color-picker disabled">
                <input type="radio" id="pdfcolor1" name="pdfcolor" value="#012a5b" checked>
                <label for="pdfcolor1" class="color-option" style="background-color: #012a5b;"></label>
                <input type="radio" id="pdfcolor2" name="pdfcolor" value="#ff5733">
                <label for="pdfcolor2" class="color-option" style="background-color: #ff5733;"></label>
                <input type="radio" id="pdfcolor3" name="pdfcolor" value="#28a745">
                <label for="pdfcolor3" class="color-option" style="background-color: #28a745;"></label>
                <input type="radio" id="pdfcolor4" name="pdfcolor" value="#ffc107">
                <label for="pdfcolor4" class="color-option" style="background-color: #ffc107;"></label>
            </div>
        </div>
        <p class="premium-hint">
            Queste funzionalità sono disponibili nella versione a pagamento.
        </p>
    </div>

    <!-- PREVENTIVI -->
    <div class="table-card disabled-section">
        <h3 class="section-title">Preventivi<span class="badge-premium">PRO</span></h3>

        <div class="toggle-row">
            <label>Gestione acconti</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Mostra IVA separata</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Numerazione automatica</label>
            <input type="checkbox" checked>
        </div>

        <div class="toggle-row">
            <label>Gestione Budget</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Gestione Materiali</label>
            <input type="checkbox">
        </div>

        <p class="premium-hint">
            Queste funzionalità sono disponibili nella versione a pagamento.
        </p>
    </div>

    <!-- AVANZAMENTO LAVORI -->
    <div class="table-card disabled-section">
        <h3 class="section-title">Avanzamento lavori<span class="badge-premium">PRO</span></h3>

        <div class="toggle-row">
            <label>Abilita SAL (Stato Avanzamento Lavori)</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Gestione più acconti</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Tracciamento fasi progetto</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Notifiche di avanzamento</label>
            <input type="checkbox">
        </div>

        <div class="toggle-row">
            <label>Previsione tempi e costi</label>
            <input type="checkbox">
        </div>

        <p class="premium-hint">
            Queste funzionalità sono disponibili nella versione a pagamento.
        </p>
    </div>
</div>
