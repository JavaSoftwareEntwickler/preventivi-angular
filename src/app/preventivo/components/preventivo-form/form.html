        <input id="nomeCliente" type="text" formControlName="nomeCliente" name="nomeCliente" />
    </div>

    <div class="detail-row">
        <label for="dataPreventivo">Data</label>
        <input id="dataPreventivo" type="date" formControlName="dataPreventivo" name="dataPreventivo" />
    </div>

    <div class="detail-row">
        <label for="importoTotale">Importo</label>
        <input id="importoTotale" type="number" formControlName="importoTotale" name="importoTotale" />
    </div>

    @if (!isMobile()) {

                    <th>Descrizione</th>

            </thead>

            <tbody formArrayName="righe">
                <tr *ngFor="let riga of visibleRighe();let i = index; trackBy: trackByFn" [formGroupName]="
                riga.realIndex">
                    <td><input [id]="'descrizione_' + riga.realIndex" name="descrizione" type="text"
                            formControlName="descrizione" /></td>
                    <td><input [id]="'um_' + riga.realIndex" name="um" type="text" formControlName="um" /></td>
                    <td><input [id]="'quantita_' + riga.realIndex" name="quantita" type="number"
                            formControlName="quantita" /></td>
                    <td><input [id]="'importo_' + riga.realIndex" name="importo" type="number"
                            formControlName="importo" />
                    </td>
                    <td><input [id]="'importo-tot_' + riga.realIndex" name="importo-tot" type="number"
                            formControlName="importoTotale" /></td>
                    @if (isEditing) {
                    <td>
                        <button class="icon-btn delete" (click)="deleteRow.emit(riga.realIndex)">
                            <i class="fal fa-trash"></i>
                        </button>
                    </td>
                    }
                </tr>
            </tbody>
        </table>
    </div>
    }
    @if (isMobile()) {
    <div class="righe-card-container" formArrayName="righe">
        <div class="riga-card" *ngFor="let riga of visibleRighe(); trackBy: trackByFn" [formGroupName]="riga.realIndex">

            <div class="card-field">
                <label>Descrizione</label>
                <input type="text" formControlName="descrizione">
            </div>

            <div class="card-field">
                <label>UM</label>
                <input type="text" formControlName="um">
            </div>

            <div class="card-field">
                <label>Quantità</label>
                <input type="number" formControlName="quantita">
            </div>

            <div class="card-field">
                <label>Importo</label>
                <input type="number" formControlName="importo">
            </div>

            <div class="card-field">
                <label>Totale</label>
                <input type="number" formControlName="importoTotale">
            </div>

            @if (isEditing) {
            <button class="icon-btn delete" (click)="deleteRow.emit(riga.realIndex)">
                <i class="fal fa-trash"></i> Elimina
            </button>
            }
        </div>
    </div>
    }

    <div class="pagination">
        <button (click)="prev()" [disabled]="svc.currentPage() === 1">
            <i class="fal fa-chevron-left"></i>
        </button>
        <span>Pagina {{ svc.currentPage() }} di {{ svc.totalPages() }}</span>
        <button (click)="next()" [disabled]="svc.currentPage() === svc.totalPages()">
            <i class="fal fa-chevron-right"></i>
        </button>
    </div>
</div>
